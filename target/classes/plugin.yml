name: villager-refresh
version: '1.1 '
main: org.mrflooky.villagerRefresh.VillagerRefresh
api-version: '1.21'
authors: [ MrFlooky ]
description: Allows to ignore gamerule 'doDaylightCycle' for villager trades refresh.
website: https://github.com/MrFlooky/
commands:
  vrefresh:
    description: Command to control plugin VillagerRefresh.
    usage: /<command> reload | /<command> setInterval [minutes]
    tab-completer: org.mrflooky.villagerRefresh.VillagerRefresh
permissions:
  villagerrefresh.commands:
    description: Allows using all /vrefresh commands.
    default: true